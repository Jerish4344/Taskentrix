{% extends "base.html" %}

{% block title %}Edit User{% endblock %}
{% block page_title %}Edit User{% endblock %}
{% block page_subtitle %}{{ target_profile.full_name }}{% endblock %}

{% block content %}
<div class="fade-in max-w-2xl">
    <form method="post" class="space-y-6">
        {% csrf_token %}
        <input type="hidden" name="action" value="update">

        <div class="bg-white rounded-xl border border-gray-100 p-6 space-y-5">
            <div class="flex items-center justify-between pb-3 border-b border-gray-100">
                <h3 class="text-lg font-semibold text-gray-800">
                    <i class="fas fa-user-edit text-indigo-500 mr-2"></i>Edit User
                </h3>
                <div class="w-12 h-12 rounded-full flex items-center justify-center text-white text-lg font-bold" style="background-color: {{ target_profile.avatar_color }}">
                    {{ target_profile.initials }}
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">First Name</label>
                    <input type="text" name="first_name" value="{{ target_profile.user.first_name }}"
                        class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-sm focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Last Name</label>
                    <input type="text" name="last_name" value="{{ target_profile.user.last_name }}"
                        class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-sm focus:ring-2 focus:ring-indigo-500">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
                    <input type="email" name="email" value="{{ target_profile.user.email }}"
                        class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-sm focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Employee ID</label>
                    <input type="text" name="employee_id" value="{{ target_profile.employee_id }}"
                        class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-sm focus:ring-2 focus:ring-indigo-500">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Role</label>
                    <select name="role" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-sm focus:ring-2 focus:ring-indigo-500">
                        <option value="">No Role</option>
                        {% for role in roles %}
                        <option value="{{ role.id }}" {% if target_profile.role_id == role.id %}selected{% endif %}>{{ role.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Outlet / Store</label>
                    <select name="outlet" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-sm focus:ring-2 focus:ring-indigo-500">
                        <option value="">All Outlets</option>
                        {% for outlet in outlets %}
                        <option value="{{ outlet.id }}" {% if target_profile.outlet_id == outlet.id %}selected{% endif %}>{{ outlet.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Team</label>
                    <select name="team" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-sm focus:ring-2 focus:ring-indigo-500">
                        <option value="">No Team</option>
                        {% for team in teams %}
                        <option value="{{ team.id }}" {% if target_profile.team_id == team.id %}selected{% endif %}>{{ team.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Department</label>
                    <input type="text" name="department" value="{{ target_profile.department }}"
                        class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-sm focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Designation</label>
                    <input type="text" name="designation" value="{{ target_profile.designation }}"
                        class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-sm focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Phone</label>
                    <input type="text" name="phone" value="{{ target_profile.phone }}"
                        class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-sm focus:ring-2 focus:ring-indigo-500"
                        placeholder="+91 98765 43210">
                </div>
            </div>

            <div class="flex items-center">
                <label class="flex items-center cursor-pointer">
                    <input type="checkbox" name="is_active" {% if target_profile.is_active %}checked{% endif %}
                        class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                    <span class="ml-2 text-sm font-medium text-gray-700">Active</span>
                </label>
            </div>
        </div>

        <div class="flex items-center justify-between">
            <a href="{% url 'user_list' %}" class="px-6 py-2.5 text-sm font-medium text-gray-600 bg-white border border-gray-200 rounded-xl hover:bg-gray-50">
                <i class="fas fa-arrow-left mr-2"></i>Cancel
            </a>
            <div class="flex space-x-3">
                <button type="submit" formaction="{% url 'user_edit' target_profile.id %}" name="action" value="delete"
                    onclick="return confirm('Delete this user? This cannot be undone.')"
                    class="px-4 py-2.5 text-sm font-medium text-red-600 bg-red-50 rounded-xl hover:bg-red-100 border border-red-200">
                    <i class="fas fa-trash mr-1"></i>Delete
                </button>
                <button type="submit" class="px-6 py-2.5 text-sm font-semibold text-white bg-indigo-600 rounded-xl hover:bg-indigo-700 shadow-sm">
                    <i class="fas fa-save mr-2"></i>Save Changes
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
